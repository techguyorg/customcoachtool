# Azure DevOps Pipeline for CustomCoachPro
# Deploys React frontend and Express.js backend to Azure App Services

trigger:
  branches:
    include:
      - main
      - develop

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '20.x'

stages:
  - stage: Build
    displayName: 'Build Frontend and Backend'
    jobs:
      - job: BuildFrontend
        displayName: 'Build React Frontend'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: $(nodeVersion)
            displayName: 'Install Node.js'
          - script: npm ci
            displayName: 'Install dependencies'
          - script: npm run build
            displayName: 'Build frontend'
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: 'dist'
              includeRootFolder: false
              archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
          - publish: $(Build.ArtifactStagingDirectory)/frontend.zip
            artifact: frontend

      - job: BuildBackend
        displayName: 'Build Express.js Backend'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: $(nodeVersion)
          - script: cd backend && npm ci && npm run build
            displayName: 'Build backend'
          - task: CopyFiles@2
            inputs:
              SourceFolder: 'backend'
              Contents: |
                dist/**
                package.json
                web.config
              TargetFolder: '$(Build.ArtifactStagingDirectory)/backend-files'
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/backend-files'
              includeRootFolder: false
              archiveFile: '$(Build.ArtifactStagingDirectory)/backend.zip'
          - publish: $(Build.ArtifactStagingDirectory)/backend.zip
            artifact: backend

  - stage: DeployProd
    displayName: 'Deploy to Production'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: DeployBackend
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: backend
                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: 'YOUR_SERVICE_CONNECTION'
                    appName: 'customcoachpro-api'
                    package: '$(Pipeline.Workspace)/backend/backend.zip'

      - deployment: DeployFrontend
        environment: 'production'
        dependsOn: DeployBackend
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: frontend
                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: 'YOUR_SERVICE_CONNECTION'
                    appName: 'customcoachpro'
                    package: '$(Pipeline.Workspace)/frontend/frontend.zip'
